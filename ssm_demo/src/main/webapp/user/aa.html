
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title>安全值班巡查表</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Basic Styles -->
    <link rel="stylesheet" href="../bootstrap/css/font-awesome.min.css"><!--字体图标样式-->
    <link rel="stylesheet" href="../css/layout.css"><!--公共样式-->
    <link rel="stylesheet" href="../css/groups.css"><!--组件样式-->
    <link rel="stylesheet" href="../css/appmenu.css"><!--应用菜单样式-->
    <link rel="stylesheet" href="../css/business.css"><!--应用菜单样式-->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script><!--jquery版本-->
    <script src="../js/My97DatePicker/WdatePicker.js" type="text/javascript"></script><!--时间控件-->
</head>
<body>
<!--heaer begin-->

    <form action="#" class="form-inline iframe-cot clearfix pt0" onsubmit="return false;">
        <div class="crumbs">
            <p>
                <span class="active ml5 mt12"><i class="fa fa-book mr5"></i>基本信息 </span>
            </p>
            <div class="crumbs-line"></div>
        </div>
        <div class="right-form mt0">
            <ul class="w100">
                <li>
                    <label class="ser-label wd180">用户名：</label>
                    <div class="form-content pst-l180">
                         <input class="inputText" id="account" type="text">
                    </div>
                </li>
                <li>
                   <label class="ser-label wd180">密码：</label>
					<div class="form-content pst-l180">
						<input class="inputText" id="password" type="text">
					</div>
                </li>
                <li>
                <label class="ser-label wd180">性别：</label>
					<div class="form-content pst-l180">
						<select  id="monType">
                            <option value="0">请选择</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
					</div>
                </li>
                <li>
                   <label class="ser-label wd180">出生日期：</label>
					<div class="form-content pst-l180">
						<input id="birth" class="date-inp Wdate inputText_sm" placeholder="请选择" onclick="WdatePicker({maxDate:'%y-%M-{%d-1}'})" readonly />
					</div>
                </li>
                <li class="frm_li_2">
					<label class="ser-label wd180" >手机号码：</label>
					<div class="form-content pst-l180">
						<input class="inputText" id="mobile" type="text">
						
					</div>
				</li>
				
                
            </ul>
      

            <ul class="w100">
                <li class="w-per">
                    <label class="ser-label wd180"></label>
                    <div class="form-content clearfix">
                        <button class="btn btn-orange mr10"><i class="fa fa-save"></i> 保存</button>
                        <button class="btn btn-default"><span class="fa fa-reply"></span> 返回</button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
    <div class="img_div">
		<img  src="" style="width:120px;height:130px;border:1px solid #d8dde6;">
		
	</div>
	<div class="img_div" id="testDiv" style="display:none;"></div>
</body>
</html>
